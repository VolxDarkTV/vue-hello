<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FavIcon -->
    <link rel="icon" href="img/Vue-png.avif">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Vue Start</title>
</head>
<body>
    
    <div id="app">
        <!-- IMG -->
        <div :class="circle">
            <img :src="immagine" class="immagine-1">
        </div>
        <div :class="text">

            <label for="paragrafo">Scrivi nel Paragrafo</label>
            <input type="text" id="paragrafo" v-model="title"></input>

            
        </div>
        <!-- Contenitore Paragrafo -->
        <div :class="paragraphContainer">
            <p :class="testoJsAllineato">{{title}}</p>
        </div>
    </div>

    
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- js -->
    <script src="index.js"></script>

</body>
</html>
